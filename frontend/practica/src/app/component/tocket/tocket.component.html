<p>ticket works!</p>
<div class="row">
    <h3 class="col-12 text-center text-primary text-decoration-underline">LISTADO DE SECTORES</h3>
</div>

<div class="row mb-2">
    <div class="col-12">
        <button class="btn-primary" (click)="agregarT()">AGREGAR</button>
    </div>
</div>
<table  class="table table-striped border border-1">
    <thead>
    <tr>
        <th style="width: 20%">
            precioTicket: 
        </th>
        <th style="width: 30%">
            categoriaEspectador: 
        </th>
        <th style="width: 10%">
            fechaCompra:
        </th>
        <th style="width: 20%">
            espectador:
        </th>
               
    </tr>
    </thead>
    <tbody>
    <tr *ngFor ="let tic of  tiks">
        <td>{{tic.precioTicket}}</td>
        <td>{{tic.categoriaEspectador}}</td>
        <td>{{tic.fechaCompra}}</td>
        <td>{{tic.ticketP.apellido}}, {{tic.ticketP.nombre}}</td>
        <td>
            <button class="btn btn-success"(click)="modificarT(tic)">MODIFICAR</button>
            <button class="btn btn-danger">BORRAR</button>
        </td>

    </tr>
    </tbody>
